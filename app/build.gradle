apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.capstone.hammond.wallstreetfantasyleaguefinal"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile files('libs/Parse-1.11.0/Parse-1.11.0.jar')
    compile files('libs/Parse-1.11.0/bolts-tasks-1.3.0.jar')
    compile files('libs/Parse-1.11.0/bolts-tasks-1.3.0-javadoc.jar')
    compile files('libs/Parse-1.11.0/ParseInterceptors-0.0.1.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/activation.jar')
    compile files('libs/Parse-1.11.0/mail.jar')
    compile files('libs/mail/activation.jar')
    compile files('libs/mail/additionnal.jar')
    compile files('libs/mail/mail.jar')
}
